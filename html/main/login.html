    <div class="modal fade" id="Login" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="idDivMsg"></div>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 style="color:black;"><span class="fa fa-fw fa-lg fa-lock"></span> Iniciar Sesi&oacute;n</h4>
          </div>
          <div class="modal-body">
            <div role="form" onkeypress="return runScriptLogin(event)">
              <form method="POST" autocomplete="on">
              <div class="form-group">
                <label for="idTxtEmail"><span class="fa fa-fw fa-lg fa-user"></span>Email</label>
                <input type="text" class="form-control" autocomplete="on" id="idTxtEmail" placeholder="Introducir Email">
              </div>
              <div class="form-group">
                <label for="idTxtPass"><span class="fa fa-fw fa-lg fa-eye"></span> Contrase&ntilde;a</label>
                <input type="password" class="form-control" id="idTxtPass" placeholder="Introducir Contrase&ntilde;a">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" id="chkSRecordar">Recordarme</label>
              </div>
              <button type="button" class="btn btn-default btn-success btn-block" onclick="goLogin()"><span class="fa fa-fw fa-lg fa-sign-in"></span> Iniciar Sesi&oacute;n</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="fa fa-fw fa-lg fa-remove"></span> Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/views/js/login.js"></script>
